<div class="aux-profile-content-wrapper">
    <div class="aux-content-heading text-center mb-5">
        PLEASE PROVIDE YOUR <span class="text-primary">Information </span>BELOW.
    </div>
    <div class="aux-content">
        <div class="aux-profile-container">
            <form [formGroup]="form" (submit)="onSubmit()" class="aux-profile-container-content">
                <label>Enter New Password</label>
                <div class="form-group">
                    <div class="form-icon-append mb-3">
                        <input (click)="isError=false"
                            [class.is-invalid]="form.controls['password'].errors && submitted"
                            [type]="isPassword?'password':'text'" formControlName="password" class="form-control mb-3"
                            required>
                        <i [ngClass]="icon" (click)='onIconClick()' class="input-group-text icon-password"></i>
                        <div class="mb-2 invalid-feedback">
                            Password is required.
                        </div>
                    </div>
                </div>
                <label>Enter Confirm Password</label>
                <div class="form-group">
                    <div class="form-icon-append mb-3">
                        <input (click)="isError=false" [type]="isConfirmPassword?'password':'text'"
                            [class.is-invalid]="form.controls['confirmPassword'].errors && submitted"
                            formControlName="confirmPassword" class="form-control mb-3" required>
                        <div class="mb-2 invalid-feedback">
                            Password is required.
                        </div>
                        <i [ngClass]="icon2" (click)='onIconTwoClick()' class="input-group-text icon-password"></i>
                    </div>
                </div>
                <div class="mt-3 text-center">
                    <button type="submit" class="btn btn-primary btn-lg">Reset Password</button>
                </div>
            </form>
        </div>
    </div>
    <div *ngIf="isError" class="danger text-center">
        Your Password Didn't Match
    </div>
</div>
