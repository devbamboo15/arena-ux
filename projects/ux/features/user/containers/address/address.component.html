<div class="aux-profile-content-wrapper">
  <div class="aux-content-heading mb-5">
    PLEASE PROVIDE YOUR <span class="text-primary">ADDRESS INFORMATION </span>BELOW.
  </div>
  <div class="aux-content">
    <div class="aux-profile-container">
      <form class="aux-profile-container-content" [formGroup]="form" (submit)="addPostal()">
        <div>
          <div class="d-flex justify-content-between">
            <div class="input-content">
              <label>Type</label>
              <ng-select placeholder="Type" formControlName="postalType" class="form-control custom">
                <ng-option *ngFor="let type of postalType" [value]="type">
                  {{type}}
                </ng-option>
              </ng-select>
            </div>
            <div class="input-content">
              <label>Street</label>
              <input type="text" formControlName="postalStreet" class="form-control">
            </div>
            <div class="input-content">
              <label>Line 2</label>
              <input type="text" class="form-control" formControlName="postalCity">
            </div>
          </div>
        </div>
        <div>
          <div class="d-flex">
            <div class="input-content">
              <label>ZIP Code</label>
              <input type="text" class="form-control" formControlName="postalZipcode">
            </div>
            <div class="input-content">
              <label>Country</label>
              <input type="text" class="form-control" formControlName="postalCountry">
            </div>
          </div>
        </div>
        <div class="mt-3 text-center">
          <button class="btn btn-primary btn-lg" type="submit">Add</button>
        </div>
      </form>
    </div>
    <div class="aux-profile-list ml-3 mt-5">
      <div class="aux-profile-list-content mb-3 d-flex justify-content-between" *ngFor="let postal of (profile$ | async).postals">
        <span class="list-title pr-2 col-2 mb-3">
            {{postal.postalType}}
        </span>
        <span class="col-6 mb-3">
            {{postal.postalStreet}}, {{postal.postalCity}}, {{postal.postalCountry}}, {{postal.postalZipcode}}
        </span>
        <div>
          <button class="btn-sm aux-profile-btn-inline btn-primary" (click)="deletePostal(postal.postalUuid)"
                  *ngIf="!postal.flagPrimary">Delete
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
