<div class="header">
  <div class="header-body">
    <h1 class="header-title">
      Tooltips
    </h1>
    <p class="header-subtitle">
      Please read the <a target="_blank" href="http://getbootstrap.com/docs/4.5/components/tooltips/">official Bootstrap
      documentation</a> and <a href="https://valor-software.com/ngx-bootstrap/#/tooltip" target="_blank">official
      ngx-bootstrap documentation</a> for a full list of
      options.
    </p>
  </div>
</div>
<div class="mb-3">
  <div class="mb-4">
    <div class="card">
      <div class="card-body">
        <button type="button" class="btn btn-secondary mb-2" tooltip="Tooltip on top" placement="top">
          Tooltip on top
        </button>&nbsp;
        <button type="button" class="btn btn-secondary mb-2" tooltip="Tooltip on right" placement="right">
          Tooltip on right
        </button>&nbsp;
        <button type="button" class="btn btn-secondary mb-2" tooltip="Tooltip on bottom" placement="bottom">
          Tooltip on bottom
        </button>&nbsp;
        <button type="button" class="btn btn-secondary mb-2" tooltip="Tooltip on left" placement="left">
          Tooltip on left
        </button>
      </div>
    </div>
  </div>
</div>
