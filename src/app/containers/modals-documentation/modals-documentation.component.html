<div class="header">
  <div class="header-body">
    <h1 class="header-title">
      Modals
    </h1>
    <p class="header-subtitle">
      Modals are streamlined, but flexible, dialog prompts with the minimum required functionality and smart defaults.
      Please read the <a href="https://getbootstrap.com/docs/4.5/components/modal/" target="_blank">official Bootstrap
      documentation</a> and <a href="https://valor-software.com/ngx-bootstrap/#/modals" target="_blank">official
      ngx-bootstrap documentation</a> for a full list of options.
    </p>
  </div>
</div>
<div class="mb-3">
  <div class="mb-4">
    <div class="card">
      <div class="card-body">
        <button type="button" class="btn btn-primary" (click)="openModal(template)">Create demo modal</button>
      </div>
    </div>
  </div>
</div>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Modal</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    This is a modal.
  </div>
</ng-template>
