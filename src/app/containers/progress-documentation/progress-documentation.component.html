<div class="header">
  <div class="header-body">
    <h1 class="header-title">
      Progress
    </h1>
    <p class="header-subtitle">
      Please see the <a target="_blank" href="http://getbootstrap.com/docs/4.5/components/progress/">official Bootstrap
      documentation</a> for a full list of options.
    </p>
  </div>
</div>
<div class="mb-3">
  <div class="mb-4">
    <div class="card">
      <div class="card-body">
        <div class="progress">
          <div class="progress-bar" role="progressbar" style="width: 32%" aria-valuenow="32" aria-valuemin="0"
               aria-valuemax="100"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="mb-4">
    <h2 class="mb-2">Small</h2>
    <p class="text-muted mb-2">
      The progress bar component with its bar height decreased.
    </p>
    <div class="card">
      <div class="card-body">
        <div class="progress progress-sm">
          <div class="progress-bar" role="progressbar" style="width: 10%" aria-valuenow="10" aria-valuemin="0"
               aria-valuemax="100"></div>
        </div>
      </div>
      <div class="card-footer">
        <pre><code [highlight]="code1" [languages]="['html']" [lineNumbers]="true"></code></pre>
      </div>
    </div>
  </div>
</div>
